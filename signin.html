<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signinStyle.css">
</head>

<body>
    <div class="navContainer">
        <header>
            <!-- Logo -->
            <div class="logo">
                <a href="home.html">
                    <img alt="logo of the website" src="images/home/Logo.svg" width="90" height="50">
                </a>
            </div>

            <!-- navBar page links -->
            <ul class="navBar">
                <li><a href="home.html">HOME</a></li>
                <li><a href="catalogue.html">CATALOGUE</a></li>
                <li><a href="about_us.html">ABOUT US</a></li>
            </ul>

            <!-- Login and Signup buttons -->
            <div class="topButton">
                <button class="BtnSignup" onclick="window.location.href='signin.html'">
                    <span>SIGN UP</span>
                </button>
                <button class="BtnLogin" onclick="window.location.href='login.html'">
                    <span>LOG IN</span>
                </button>
            </div>
        </header>
    </div>
    <form action="action_page.php">
        <div class="container">
            <div class="center">
                <div class="white-box">
                    <div class="login-box">
                        <h1>Sign Up</h1>

                        <!-- Name -->
                            <label for="name"><b>Name</b></label>
                            <br>
                            <input type="text" placeholder="Name" name="name" >
                            <br>
        
                        <!-- Email -->
                            <label for="email"><b>Email</b></label>
                            <br>
                            <input type="text" placeholder="Enter Email" name="email" required>
                            <br> 

                        <!-- Username -->
                            <label for="username"><b>Username</b></label>
                            <br>
                            <input type="text" placeholder="Username" name="username" size="15" maxlength="15">
                            <br>
                            
                        <!-- Password -->
                            <label for="psw"><b>Password</b></label>
                            <br>
                            <input type="password" placeholder="Enter Password" name="psw" size="15" maxlength="14" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                            <br>     
                                <!-- Message -->
                                <div id="message">
                                    <h3>Password must contain the following:</h3>
                                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                                        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                        <p id="number" class="invalid">A <b>number</b></p>
                                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                                </div>
                                    
                        <!-- Confirm password -->
                            <label for="psw-repeat"><b>Confirm password</b></label>
                            <br>
                            <input type="password" placeholder="Repeat Password" name="psw-repeat" size="15" maxlength="14" required>
                            <br>
                            <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                            </label>
                        
                        <!-- Checkbox -->
                            <label>
                            <input type="checkbox" checked="checked" name="update" style="margin-bottom:15px"> Send emails on new games and updates on ongoing games
                            </label>

                        <!-- Terms and Conditions  -->
                            <p>By creating an account you agree to our <a href="#" >Terms & Privacy</a></p>
                            
                        <!-- Buttons: Back to login & Signup--> 
                            <div class="buttons">
                                <button type="submit" class="signupbtn">Sign Up</button>
                            </div>
                    
                </div> 
            </div>
        </div>
    </form>
</body>
</html>
